<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Portfolio | Ashik U A</title>
        <link rel="stylesheet" href="./styles/general.css" />
    </head>
    <body>
        <div class="info" style="display: none">
            Website under Development. Sorry for the inconvenience caused.
            <span class="sign">- Ashik U A</span>
        </div>

        <div class="world"></div>

        <!-- The Pre Loader Section appears above anything in this page. The Script takes care of the functionality of this section -->
        <div class="pre-loader">
            <div class="progress">
                <div class="bar" id="progress-bar"></div>
            </div>
            <p>Testing Libraries and Preloaders</p>
        </div>

        <script>
            (async () => {
                const { bootstrap_libraries } = await import(
                    "./scripts/bootstrap.js"
                );
                bootstrap_libraries();
            })();
        </script>

        <!-- The Sky Shader -->
        <script id="sky-shader--vertex" type="x-shader/x-vertex">
            varying vec2 vUv;

            void main() {
                vUv = uv;

                gl_Position = vec4(position, 1.0);
            }
        </script>
        <script id="sky-shader--fragment" type="x-shader/x-fragment">
            void main() {
                gl_FragColor = vec4(1.0, 0.0, 0.0, 0.5);
            }
        </script>
    </body>
</html>
